<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
            width: 900px;
            background-color: #777777;
            color: whitesmoke;
            padding: 20px 20px;
            margin-left: 470px;
            border-radius: 5px;
        }

        .blog-container {
            display: flex;
            flex-wrap: wrap;
            width: 1000px;
            justify-content: center;
            gap: 20px;
            margin-left: 420px;
            padding: 20px;
            background-color:whitesmoke;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        /* Published Date Style */
        .published-date {
            font-size: 12px;
            color: #888;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-content h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .card-content .author {
            font-weight: bold;
            color: #333;
        }

        /* Updated card footer style */
        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .card-footer .slug {
            font-size: 12px;
            color: #888;
        }

    </style>
</head>

<body>
    <h2>View Our Blogs</h2>
    <div class="blog-container" id="blogdata"></div>

    <script>
        const getBlog = async () => {
            try {
                let res = await fetch('http://localhost:9000/viewblog', {
                    headers: {
                        "Content-Type": "application/json",
                    }
                })
                let data = await res.json();

                let blog = data.blogs;

                if (data.blogs) {
                    let cards = "";
                    blog.forEach((val, index) => {
                        cards += `
                            <div class="card">
                                <img src="${val.featured_image}" alt="${val.title}">
                                <!-- Published Date below image -->
                                <div class="card-content">
                                    
                                <div class="published-date">Published: ${val.published_date}</div>
                                    <h3>${val.title}</h3>
                                    <p>${val.excerpt}</p>
                                    <div class="card-footer">
                                    <div class="slug">Slug: ${val.slug}</div>
                                </div>
                                    <p class="author">By ${val.author}</p>
                                </div>
                                <!-- Updated card footer with slug -->
                                
                            </div>
                        `;
                    })
                    document.getElementById("blogdata").innerHTML = cards;
                }
            } catch (err) {
                console.log(err);
                return false;
            }
        }
        getBlog();
    </script>

</body>

</html>
